# =============================================================================
# NotifyGo (Go API) Server Block
# =============================================================================

server {
    listen 80;
    server_name node.signalvision.local node.signalvision.ai;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/notifygo_access.log;
    error_log /var/log/nginx/notifygo_error.log;

    # Proxy to Go Service
    location / {
        proxy_pass http://notifygo_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://notifygo_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
