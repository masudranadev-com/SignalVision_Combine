# =============================================================================
# WordPress Server Block
# =============================================================================

server {
    listen 80 default_server;
    server_name signalvision.local signalvision.ai www.signalvision.ai localhost _;
    root /var/www/html;
    index index.php index.html;

    charset utf-8;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/wordpress_access.log;
    error_log /var/log/nginx/wordpress_error.log;

    # WordPress Permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress_upstream;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_hide_header X-Powered-By;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
    }

    # Static Files Caching
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /wp-config\.php {
        deny all;
    }

    # Block xmlrpc.php (security)
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to wp-includes
    location ~* /wp-includes/.*\.php$ {
        deny all;
    }

    # Block access to uploads php files
    location ~* /wp-content/uploads/.*\.php$ {
        deny all;
    }
}
