# =============================================================================
# Nginx Main Configuration
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Buffer Sizes
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;

    # Upstream Definitions
    upstream admin_upstream {
        server admin-app:9000;
        keepalive 32;
    }

    upstream manager_upstream {
        server manager-app:9000;
        keepalive 32;
    }

    upstream trader_upstream {
        server trader-app:9000;
        keepalive 32;
    }

    upstream wordpress_upstream {
        server wordpress-app:9000;
        keepalive 32;
    }

    upstream notifygo_upstream {
        server notifygo:8000;
        keepalive 32;
    }

    upstream reverb_upstream {
        server manager-reverb:8080;
        keepalive 32;
    }

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
